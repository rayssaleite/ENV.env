<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
   
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilizando o corpo da página */
body {
    font-family: Arial, sans-serif;
    background-color: #20571b;
    color: white;
}

/* Cabeçalho */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #04411e; /* Verde escuro */
    padding: 20px;
    border-bottom: 3px solid #4caf50;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 5em;
    color: white;
    text-align: left;
    /* Pra deixar o brilho */
    text-shadow: 0 0 10px #028702, 
    0 0 20px #00ff00, 
    0 0 30px #00ff00;
}

.logo img {
    width: 100px;
    max-width: 400px;
    border-radius: 400px;
    transition: box-shadow 0.3s ease;
    box-shadow: 0 0 10px #00ff00, 
                0 0 20px #00ff00, 
                0 0 30px #00ff00;          
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    text-shadow: 0 0 10px #028702, 
    0 0 20px #00ff00, 
    0 0 30px #00ff00;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Container do produto */
.product-container {
    display: flex;
    align-items: flex-start; /* Alinha no topo */
    justify-content: center;
    margin-top: 50px;
    padding: 40px;
    background-color: #20571b;
    border-radius: 10px;
    box-shadow: white;
    gap: 50px; /* Aumenta o espaço entre a imagem e os detalhes do produto */
}

/* Imagem do produto */
.product-image {
    width: 400px;
    height: auto;
    border-radius: 10px;
    margin-right: 20px;
}

/* Detalhes do produto */
.product-details {
    max-width: 400px;
    padding: 20px; /* Aumenta o espaçamento interno dos detalhes do produto */
}

.product-details h1 {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    margin-bottom: 30px; /* Espaçamento maior entre o título e a descrição */
    color: white;
    text-shadow: none; /* Remove o brilho do título do produto */
}

.product-description {
    font-size: 16px;
    margin-bottom: 20px; /* Espaçamento maior entre a descrição e o preço */
    line-height: 1.5;
}

.product-price {
    font-size: 24px;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
}

/* Botão "Comprar Agora" */
.buy-now-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #159409;
    color: #fff;
    text-transform: uppercase;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.buy-now-btn:hover {
    background-color: #20571b;
}

</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo da Loja">

        </div>
        <h1> Frog Tech</h1>
        <nav>
            <ul>
                <li><a href="paginahome.html">Home</a></li>
                <li><a href="loja.html">Loja</a></li>
            
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="product-container">
            <img src="../img/dezenove.png" alt="Imagem do Produto" class="product-image">
            <div class="product-details">
                <h1>Impressora Multifuncional HP DeskJet 2776</h1>
                <p class="product-description"> Imprime, copia, digitaliza, conexão wireless, compacta.</p>
                <p class="product-price">R$ 404,99</p>
                <a href="Pagamento.html" class="buy-now-btn">Comprar Agora</a>
            </div>
        </div>
    </main>
</body>
</html>
