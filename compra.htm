        /* Overlay (fundo escurecido) */
        .overlay {
            position: fixed;

        .product-image {

            border-radius: 10px;
            margin-right: 20px;

        /* Detalhes do produto */

        .product-details h1 {

        .product-description {

        .product-price {

            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        /* Botão "Comprar Agora" */
        .buy-now-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2e7d32;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {

        /* Botões extras */
        .extra-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .extra-buttons a {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;

            font-weight: 500;

        }

        .extra-buttons a:hover {

        .extra-buttons a.back-btn {

        }

        .extra-buttons a.back-btn:hover {

        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {

        </div>
    </main>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('overlay');

        // Abrir menu lateral ao clicar no ícone
        menuIcon.addEventListener('click', () => {
            sidebarMenu.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        // Fechar o menu lateral ao clicar no overlay
        overlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('open');
            overlay.classList.remove('show');
        });

        // Fechar o menu lateral ao pressionar a tecla "Esc"
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                sidebarMenu.classList.remove('open');
                overlay.classList.remove('show');
            }
        });
    </script>
</body>
