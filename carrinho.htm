<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Frog Tech</title>

    <!-- Fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
        }

        header {
            background-color: #fff;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        /* Menu Icon */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-icon:hover .bar {
            background-color: #4CAF50;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Carrinho de compras */
        .cart-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 0.8rem;
        }

        .cart {
            position: relative;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .cart-item p {
            color: #666;
        }

        .total {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .checkout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            float: right;
        }

        .checkout-btn:hover {
            background-color: #388e3c;
        }

        .empty-cart {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.05);
            transition: 0.5s;
            z-index: 1001;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #4CAF50;
        }

        .sidebar ul li a.logout {
            color: #ff0000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-items {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="../img/logo2.png" alt="Frog Tech Logo">
        </div>
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Carrinho de Compras" class="cart-icon">
            <span class="cart-count" id="cartCount">0</span>
        </div>
        <div class="menu-icon" id="menuIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="sidebar" id="sidebarMenu">
        <ul>
            <li><a href="loja.htm">Loja</a></li>
            <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
            <li><a href="perfil.php">Perfil de Usuário</a></li>
            <li><a href="logout.php" class="logout">Sair</a></li>
        </ul>
    </div>

    <div class="overlay" id="overlay"></div>

    <h1>Seu Carrinho de Compras</h1>

    <div class="cart-items" id="cartItems">
        <!-- Itens do carrinho serão listados aqui -->
    </div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('overlay');
        const cartCount = document.getElementById('cartCount');

        // Função para abrir/fechar o menu lateral
        menuIcon.addEventListener('click', () => {
            sidebarMenu.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('open');
            overlay.classList.remove('show');
        });

        // Carregar o carrinho do LocalStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            return savedCart ? JSON.parse(savedCart) : [];
        }

        // Exibir os itens do carrinho
        function displayCartItems() {
            const cart = loadCart();
            if (cart.length === 0) {
                document.getElementById('cartItems').innerHTML = '<p class="empty-cart">Seu carrinho está vazio.</p>';
                return;
            }

            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <h3>${item.product}</h3>
                    <p>R$ ${item.price.toFixed(2)}</p>
                `;
                document.getElementById('cartItems').appendChild(cartItem);
            });

            const totalPrice = document.createElement('p');
            totalPrice.classList.add('total');
            totalPrice.textContent = `Total: R$ ${total.toFixed(2)}`;
            document.getElementById('cartItems').appendChild(totalPrice);

            const checkoutButton = document.createElement('a');
            checkoutButton.href = '#'; // Aqui você pode redirecionar para uma página de checkout real.
            checkoutButton.classList.add('checkout-btn');
            checkoutButton.textContent = 'Seguir para Compras';
            document.getElementById('cartItems').appendChild(checkoutButton);
        }

        // Atualiza o número de itens no carrinho
        function updateCartCount() {
            const cart = loadCart();
            cartCount.textContent = cart.length;
        }

        // Exibir os itens ao carregar a página
        displayCartItems();
        updateCartCount();
    </script>

</body>

</html>
