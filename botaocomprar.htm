<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja FrogTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #85FFBD;
            background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 80px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2em;
            color: #2e7d32;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #2e7d32;
        }

        /* Menu Lateral */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Sidebar (menu lateral) */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.05);
            transition: 0.5s ease;
            z-index: 1001;
            padding-top: 60px;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #2e7d32;
        }

        .sidebar ul li a.logout {
            color: #ff0000;
        }

        /* Overlay (fundo escurecido) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.show {
            display: block;
        }

        /* Conteúdo Principal */
        .container {
            text-align: center;
            margin-top: 150px;
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        /* Botão de Voltar */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #999;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #777;
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 2rem;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo da Loja">
        </div>
        <h1>Frog Tech</h1>
        <div class="menu-icon" id="menuIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebarMenu">
        <ul>
            <li><a href="paginahome.php">Home</a></li>
            <li><a href="loja.htm">Loja</a></li>
            <li><a href="perfil.php">Perfil de Usuário</a></li>
            <li><a href="logout.php" class="logout">Sair</a></li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h2 id="product-name">Produto: Headset Gamer</h2>
        <p id="product-price">Preço: R$ 199,99</p>
        <button id="buy-button">Comprar</button>
        <br>
        <a href="loja.htm" class="back-btn">Voltar</a>
    </div>

    <script>
        // Função para pegar parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                produto: params.get('produto') || 'Produto Desconhecido',
                valor: params.get('valor') || '0.00'
            };
        }

        // Atualiza a interface com base nos parâmetros
        function updateProductInfo() {
            const { produto, valor } = getQueryParams();

            // Atualiza os textos do produto e preço
            document.getElementById('product-name').textContent = `Produto: ${produto}`;
            document.getElementById('product-price').textContent = `Preço: R$ ${parseFloat(valor).toFixed(2)}`;

            // Atualiza o link do botão "Comprar"
            document.getElementById('buy-button').onclick = () => {
                window.location.href = `pagamento-pix.html?valor=${valor}`;
            };
        }

        // Executa a função para atualizar a página com os parâmetros da URL
        updateProductInfo();

        // Funções do menu lateral e overlay
        const menuIcon = document.getElementById('menuIcon');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('overlay');

        // Abrir menu lateral ao clicar no ícone
        menuIcon.addEventListener('click', () => {
            sidebarMenu.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        // Fechar o menu lateral ao clicar no overlay
        overlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('open');
            overlay.classList.remove('show');
        });

        // Fechar o menu lateral ao pressionar a tecla "Esc"
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                sidebarMenu.classList.remove('open');
                overlay.classList.remove('show');
            }
        });
    </script>
</body>

</html>
